<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор мемов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background:
                linear-gradient(to top,
                    rgba(255,255,255,1) 0%,
                    rgba(255,255,255,0.8) 80%,
                    rgba(255,255,255,0) 100%
                ),
                url('static/base.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: local;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .meme-display {
            width: 100%;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .meme-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 35px;
        }

        .placeholder {
            color: #aaa;
            font-size: 18px;
            text-align: center;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="meme-display">
        {% if image_path %}
        <img class="meme-image" src="/static/{{ image_path }}" alt="Сгенерированный мем">
        {% else %}
        <div class="placeholder">Сервис для генерации мемов с использованием AI</div>
        {% endif %}
    </div>
    <form class="input-group" method="post" action="/">
        <input type="text" id="memeTopic" name="topic" placeholder="Введите тему мема...">
        <button id="generateBtn">Сгенерировать</button>
    </form>
</div>
</body>
</html>
